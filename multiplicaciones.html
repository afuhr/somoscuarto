<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <!-- Agregamos Bootstrap para diseño -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Tabla de Multiplicar</h1>
        <p id="tablaTitle"></p>

        <!-- Contenedor donde se mostrará la tabla de multiplicar -->
        <div id="tabla"></div>

        <!-- Botón para volver a la página principal -->
        <a href="index.html" class="btn btn-secondary mt-4">Volver al inicio</a>
    </div>

    <script>
        // Obtener el parámetro 'tabla' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const tabla = urlParams.get('tabla'); // Obtiene el valor de 'tabla'

        // Mostrar el título adecuado dependiendo de la tabla seleccionada
        const tablaTitle = document.getElementById('tablaTitle');
        const tablaContainer = document.getElementById('tabla');

        // Lógica para generar la tabla de multiplicar seleccionada
        if (tabla === '2') {
            tablaTitle.textContent = 'Tabla del 2';
            for (let i = 1; i <= 10; i++) {
                tablaContainer.innerHTML += `<p>${i} x 2 = ${i * 2}</p>`;
            }
        } else if (tabla === '3') {
            tablaTitle.textContent = 'Tabla del 3';
            for (let i = 1; i <= 10; i++) {
                tablaContainer.innerHTML += `<p>${i} x 3 = ${i * 3}</p>`;
            }
        } else {
            tablaTitle.textContent = 'Selecciona una tabla válida';
        }
    </script>

    <!-- Agregar Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
